version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2 

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run
          name: Lock bundled files
          command: bundle lock --add-platform x86-mingw32 x86-mswin32 x64-mingw32 java
      - ruby/bundle-install
      - run:
          name: Tests
          command: rspec
